name: publish

on:
  release:
    types: [created]

jobs:
  build:
    name: Publish using node 12 and ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1.3.0
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - name: yarn install, test and build
        run: |
          yarn
          yarn run test
          yarn run build
        env:
          CI: true
      - name: lerna publish
        run: |
          yarn run publish
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
